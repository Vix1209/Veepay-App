{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUlk SMS</title>

    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href=" {% static 'other_css/Smedata.css' %}">
    <link rel="shortcut icon" href="{% static 'images/20220607_140201.jpg' %}" type="image/x-icon">
    <link type="text/x-scss" href="{% static 'main/main.scss' %}" rel="stylesheet" media="screen">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


</head>

<body>
    <!-- logo on header -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light pt-3">
        <div class="container-fluid m-auto ms-0 ps-0">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="/static/images/veepay_logo_png.png" alt="">
            </a>
        </div>
    </nav>
    <div class="home-page">
        <a href="{% url 'index' %}"><img src="/static/images/Arrow 3.png" alt="" class="arrow">
            <h5>Back to Homepage</h5>
        </a>
    </div>
    <main>


        <h2 class="mt-5"><b>Bulk SMS</b></h2>
        <div class="container-form">
            <form class="" id="signup-form">
                <div class="input-group mb-4">
                    <label for="sender">Sender</label>
                    <input type="text" name="text" class="form-control sender form-control-lg"
                        placeholder="input Sender or Organization name" aria-label="sender">
                </div>


                <!-- make sure the numbers are seperated using a comma  -->
                <div class="input-group mb-4">
                    <label for="recipient">Recipient</label>
                    <input type="text" name="text" class="form-control recipient form-control-lg"
                        placeholder="input Numbers or select other options" aria-label="recipient">
                </div>

                <!-- <div class="input-group mb-4">
                    <label for="recipient">Subject</label>
                    <input type="text" name="text" class="form-control subject form-control-lg" placeholder=""
                        aria-label="subject">
                </div> -->

                <div>
                    <label for="sms-body">SMS Body</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                </div>


                <!-- attach an external api to handle bulk sms  -->
                <div id="container">
                    <button type="submit" class="btn btn-primary btn-lg disabledBtn"><b>Send</b></button>
                </div>
            </form>
        </div>
        <div>
            <div class="footer row bg-light">
                <div class="copyright py-2 bg-primary text-white text-center col-12">
                    <p class="my-2 fst-italic" style="font-size: 14px;">&copy; 2023 Copyright. Veepay</p>
                </div>
            </div>

        </div>
    </main>
    <script src="/static/js/index.js"></script>
</body>
