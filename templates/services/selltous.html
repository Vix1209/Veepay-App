{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY SME DATA PAGE</title>
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'other_css/Smedata.css' %}">
    <link rel="shortcut icon" href="{% static 'images/20220607_140201.jpg' %}" type="image/x-icon">
    <link type="text/x-scss" href="{% static 'main/main.scss' %}"     rel="stylesheet" media="screen">

</head>

<body>
    <!-- logo on header -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light pt-3">
        <div class="container-fluid m-auto ms-0 ps-0">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="/static/images/veepay_logo_png.png" alt="">
            </a>
        </div>
    </nav>

    <div class="home-page">
        <a href="{% url 'index' %}"><img src="/static/images/Arrow 3.png" alt="" class="arrow">
            <h5>Back to Homepage</h5>
        </a>
    </div>
    <main>
        <h2 class="mb-3"><b>Sell to Us</b></h2>
        <div class="container-form mb-5"> 
            <form class="" id="signup-form">
                <div class="custom-select mb-4" style="width: 100%;">
                    <label for="network"> Network</label>
                    <select class="form-select form-select-lg" id="network" name="network">
                        <option value="select-network">Select Network</option>
                        <option value="mtn">MTN</option>
                        <option value="glo">GLO</option>
                        <option value="airtel">AIRTEL</option>
                        <option value="9mobile">9MOBILE</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <label for="amount">Amount</label>
                    <input type="text" name="text" class="form-control amount form-control-lg"
                        placeholder="Input Amount" aria-label="amount">
                    <div id="validationServer01Feedback" class="invalid-feedback text-primary" style="display: block;">
                        Amount you want to sell
                    </div>
                </div>


                <!-- find out how bank apps works their autoidentification of account names after account number and bank has been inputed -->
                <!-- use the same knowledge to write a logic when amount to be sold is wirtten, it calculates 70% of it and displays automatically  -->
                <div class="input-group mb-3">
                    <label for="percentage">Percentage to be deducted</label>
                    <input type="text" name="text" id="percentage" class="form-control amount form-control-lg"
                        placeholder="" aria-label="percentage">
                    <div id="validationServer01Feedback" class="invalid-feedback text-primary" style="display: block;">
                        System automatically calculates amount to be deducted
                    </div>
                </div>

                <div class="input-group mb-4">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" class="phonenumber form-control form-control-lg" placeholder="Input Number"
                        aria-label="phonenumber" id="validationServer01" aria-describedby="basic-addon1" required>
                    <div id="validationServer01Feedback" class="invalid-feedback text-primary" style="display: block;">
                        Phone number where the airtime will be deducted
                    </div>
                </div>

                <!-- an api will be integrated to handle the airtime purchase  -->
                <div id="container">
                    <button type="submit" class="btn btn-primary btn-lg rounded-0 mb-2"><b>Proceed</b></button>
                </div>
            </form>
        </div>
        <div>
            <div class="footer row bg-light">
                <div class="copyright py-2 bg-primary text-white text-center col-12">
                    <p class="my-2 fst-italic" style="font-size: 14px;">&copy; 2023 Copyright. Veepay</p>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/js/index.js"></script>
</body>
