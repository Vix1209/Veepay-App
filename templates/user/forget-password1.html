{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veepay-Forget Password</title>
    <link type="text/x-scss" href="{% static 'main/main.scss' %}"     rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/static/images/20220607_140201.jpg" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'other_css/funds.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light pt-3">
        <div class="container-fluid m-auto ms-0 ps-0">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="/static/images/veepay_logo_png.png" alt="">
            </a>
        </div>
    </nav>

    <main>
        <div class="home-page mb-3">
            <a href="{% url 'index' %}"><img src="/static/images/Arrow 3.png" alt="" class="arrow">
                <h5 class="fw-normal">Back to Homepage</h5>
            </a>
        </div>

        <div class="" style="padding: 7.25rem 0;">
            <div class="col-4 text-center m-auto">
                <h4 class="fw-bold h3 text-primary">Password Reset</h4>
                <p class=""><b>A code will be sent to your phone number</b></p>
                <div class="">
                    <input type="text" class="form-control form-control-lg fs-6 w-75 m-auto bg-transparent email-no" placeholder="Email/Phone No"
                        aria-label="email/no" id="reset-email">
                </div>
                <a href="{% url 'OTP' %}"><button class="btn btn-primary mt-4 w-75 py-2">Send code</button></a>
            </div>
        </div>
    </main>
    <footer class="copyright py-2 bg-primary text-white text-center col-12 fixed-bottom">
        <p class="my-2 fst-italic" style="font-size: 14px;">&copy; 2023 Copyright. Veepay</p>
    </footer>
</body>
